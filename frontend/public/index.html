<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sell Your Business</title>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="%PUBLIC_URL%/dist/plugins/fontawesome-free/css/all.min.css"
    />
    <!-- Theme style -->
    <link rel="stylesheet" href="%PUBLIC_URL%/dist/css/adminlte.min.css" />
  </head>
  <body
    class="sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed"
  >
    <!-- Site wrapper -->

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- ./wrapper -->

    <!-- jQuery -->
    <script src="%PUBLIC_URL%/dist/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="%PUBLIC_URL%/dist/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="%PUBLIC_URL%/dist/js/adminlte.js"></script>
    <!-- AdminLTE for demo purposes -->
    <!-- <script src="%PUBLIC_URL%/dist/js/demo.js"></script> -->
    <script>
      $(document).ready(function () {
        $("body").on("click", ".parent-link", function () {
          if ($(this).parent().hasClass("menu-is-opening menu-open")) {
            $(this).parent().removeClass("menu-is-opening menu-open");
          } else {
            $(this).parent().addClass("menu-is-opening menu-open");
          }
        });

        $("body").on("click", ".nav-link", function () {
          $(".nav-link").removeClass("active");
          $(this).addClass("active");
        });
      });
    </script>
  </body>
</html>
